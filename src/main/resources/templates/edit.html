<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!--    <link rel="stylesheet" href="../static/layuiadmin/layui/css/layui.css" media="all">-->
    <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}" media="all">
    <!--    <link rel="stylesheet" href="../static/layuiadmin/style/admin.css" media="all">-->
    <link rel="stylesheet" th:href="@{/layuiadmin/style/admin.css}" media="all">
</head>
<body>

<form class="layui-form" action="" method="post" style="background-color: white">
    <div class="container">
        <div class="layui-form-item" >
            <label class="layui-form-label"><h2>标题</h2></label>
            <div class="layui-input-inline">
                <input type="text"  required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" style="width: 500px">
            </div>
        </div>
            <div>
                <textarea id="demo"></textarea>
            </div>
        <div class="layui-form-item">
            <div class="layui-input-block">

                <button class="layui-btn" lay-submit="" lay-filter="formDemo" style="background-color: #c0c4cc ;color: black; width: 250px;float: right">提交</button>
            </div>
        </div>
    </div>
</form>
<script th:src="@{/layuiadmin/layui/layui.js}"></script>
<script>
    layui.use(['jquery','form', 'layedit', 'laydate'], function(){
        var $=layui.jquery;
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;
        var winheight=window.innerHeight;

        layedit.build('demo', {
            height: winheight*4/5,
            tool: [
                'strong' //加粗
                ,'italic' //斜体
                ,'underline' //下划线
                ,'del' //删除线

                ,'|' //分割线

                ,'left' //左对齐
                ,'center' //居中对齐
                ,'right' //右对齐
                ,'link' //超链接
                ,'unlink' //清除链接
                ,'face' //表情
                ,'image' //插入图片
                ,'help' //帮助
            ]
        }); //建立编辑器

        form.on('submit(formDemo)', function(data){
            console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
            console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
            console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
            alert(data.field)

            $.ajax({
                url:"/article/edit",
                cache : false,
                data:JSON.stringify( data.field),
                dataType:'text',
                async: false,
                contentType : "application/json",
                type:'POST',

                success :function (result) {
                    if(result=="00"){
                        alert("该用户不存在，请注册！");

                    }else if(result=="2"){
                        alert("用户名或密码错误！");
                    }else{

                        $("#unlogin",window.parent.document).hide();
                        var sessionStorage = window.parent.sessionStorage;
                        sessionStorage.setItem("user",JSON.stringify(result));

                        var index = parent.layer.getFrameIndex(window.name);
                        // parent.layer.close(index);
                        parent.location.reload();

                    }
                },


            });

        });

    });
</script>
</body>

</html>
